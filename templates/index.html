<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Color Palette</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="center-container">
    <h2 class="title">Create a Color Palette with the Most Common Colors</h2>
    <h4 class="instruction">Upload an Image</h4>
    <form method="POST" enctype="multipart/form-data">
        <input class="file-button" type="file" name="file">
        <input class="file-button" type="submit" value="Submit">
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p class="flash-message">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
    </form>
    {% if image != None %}
        <h3 class="hex-code"></h3>
        <img class="image" src="{{url_for('static', filename=image)}}">
    <div class="flex-container">
    {% for color in colors %}
    <div class="circle" style="background-color: {{color}}">
    </div>
    {% endfor %}
    </div>
    {% endif %}

</div>
<script type="text/javascript" charset="utf-8" src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
